<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastermind Heist Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="main-title">Mastermind Heist Game</h1>
  </header>
  <input type="range" min="1" max="7" value="1" class="player-slider" id="playerSlider">
  <div class="game-container" id="gameContainer"></div>
  <p id="playerCount">Number of Players: 1</p>
  <div id="imageContainer">
    <img id="playerImage" src="img/1p.jpg" alt="Player Image">
  </div>
  <button id="startButton">Start Game</button>
  <div class="starting-message" id="startingMessage"></div>
  <script src="main.js" type="module"></script>
</body>
</html>
