<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastermind Heist Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Mastermind Heist Game</h1>
  <input type="range" min="1" max="7" value="1" class="player-slider" id="playerSlider">
  <button id="startButton">Start Game</button>
  <div class="game-container" id="gameContainer"></div>
  <p id="playerCount">Number of Players: 1</p>
  <div id="imageContainer"> <!-- Image container div -->
    <img id="playerImage" src="img/1p.jpg" alt="Player Image"> <!-- Image element to display the player count -->
  </div>
  <script src="main.js" type="module"></script>
</body>


</html>
